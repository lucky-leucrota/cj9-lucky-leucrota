{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block custom_files %}
<script src={{ url_for("static", path="/js/prism.js" ) }}></script>
<link href={{ url_for("static", path="/css/prism.css" ) }} rel="stylesheet" />
<link rel="stylesheet" href={{ url_for("static", path="/css/style.css" ) }} />
{% endblock %}
{% block body %}

<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-sm-12 col-md-4 col-lg-2">
            <div class="card text-dark bg-light mb-3 mt-5" id="user-list">
                <div class="card-header"><kbd>All (<span id="count">1</span>)</kbd></div>
                <div class="card-body" id="users">
                    <p class="card-text" id="ws-id"></p>
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-6">
            <div class="card text-dark bg-light mb-3 mt-5" id="message-list">
                <div class="card-header"><kbd>Messages</kbd></div>
                <div class="card-body" id="messages-container">
                </div>
                <div class="card-footer" id="send-message">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Message to send" placeholder="Type message..." id="messageText" name="msg" rows="1" onkeypress="sendMessageByEnter(event, ws)" required>
                        <div class="input-group-append">
                        <button type="button" class="btn btn-outline-primary" id="send-btn" onclick="sendMessage(event, ws)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-send-fill" viewBox="0 0 16 16">
                                <path
                                    d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
                            </svg>
                        </button>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-lg-4">
            <div class="card text-dark bg-light mb-3 mt-5" id="code-playground">
                <div class="card-header"><kbd>Code Playground</kbd></div>
                <div class="card-body" id="code-writer">
                    <div class="code">
                        <code-input lang="py" id="code-text" style="resize: both; overflow: hidden;"
                            placeholder="print('Code here. Output in the Dev-Console')"></code-input>
                    </div>
                </div>
                <div class="card-footer" id="run-code">
                    <button style="width: 64px; height: 32px; border: black solid; text-align: center;"
                        class="text-center" id="run" onclick="run()">Run</button>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
{% endblock %}
{% block custom_js %}
<script src={{ url_for("static", path="/js/script.js" ) }}></script>
{% endblock %}
